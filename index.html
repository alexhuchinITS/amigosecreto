<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sorteo del Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" width="350" height="300">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de cada uno de sus amigos que van a participar</h2>
            <div class="input-wrapper">
                <input type="text" id="nombreAmigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>

                <button class="button-reset" onclick="reiniciarSorteo()" aria-label="Reiniciar sorteo">
                    <img src="assets/reset.jpeg" alt="Ícono para reiniciar">
                
                </button>
            </div>
        </section>
    </main>

    <!-- Modal para mostrar los resultados -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="close">&times;</span>
            <h2>Resultado del Sorteo</h2>
            <ul id="resultadoModal"></ul>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
